name: hipchat-notify
version: 1.0.6
description: Send a message to a HipChat room
keywords:
  - notification
  - hipchat
properties:
  token:
    type: string
    required: true
  room-id:
    type: string
    required: true
  failed-message:
    type: string
  failed-color:
    type: string
    default: red
  failed-notify:
    type: string
    default: "true"
  passed-message:
    type: string
  passed-color:
    type: string
    default: green
  passed-notify:
    type: string
    default: "false"
  message-format:
    type: string
    default: "html"
  on:
    type: string
    default: always
