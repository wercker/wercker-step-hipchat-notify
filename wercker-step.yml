name: hipchat-notify
version: 1.0.91
description: Send a message to a HipChat room with very simple option which can can specify the branch which is the target of a notice.
keywords:
  - notification
  - hipchat
properties:
  token:
    type: string
    required: true
  room-id:
    type: string
    required: true
  from-name:
    type: string
    default: wercker
  failed-message:
    type: string
  failed-color:
    type: string
    default: red
  failed-notify:
    type: string
    default: "true"
  passed-message:
    type: string
  passed-color:
    type: string
    default: green
  passed-notify:
    type: string
    default: "false"
  on:
    type: string
    default: always
  target-branch:
    type: string
    default: "all"
